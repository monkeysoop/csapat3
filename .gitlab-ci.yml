build:
  stage: build
  image:
    name: mcr.microsoft.com/dotnet/sdk:8.0
    entrypoint: [""]
  script:
    - dotnet restore
    - dotnet build

tests:
  stage: test
  image:
    name: mcr.microsoft.com/dotnet/sdk:8.0
    entrypoint: [""]
  script:
    - dotnet test
    - doxygen docs/Doxyfile

pages:
  stage: deploy
  image: alpine
  script:
    - apt-get -yq update
    - apt-get -yq install graphviz
    - apt-get -yq install doxygen
    - doxygen docs/Doxyfile
    - mv docs/html/ public/
  artifacts:
    paths:
      - public