build:
  stage: build
  image:
    name: mcr.microsoft.com/dotnet/sdk:8.0
    entrypoint: [""]
  script:
    - dotnet restore
    - dotnet build

tests:
  stage: test
  image:
    name: mcr.microsoft.com/dotnet/sdk:8.0
    entrypoint: [""]
  script:
    - dotnet test

pages:
  stage: deploy
  image: alpine
  script:
    - apk update
    - apk add doxygen
    - apk add ttf-freefont graphviz
    - doxygen docs/Doxyfile
    - mv docs/html/ public/
  artifacts:
    paths:
      - public
  only:
    - master
